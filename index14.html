<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Данные, представленные с помощью тега select</title>
        <link rel="stylesheet" href="style14.css">
        <script src="file14.js" defer></script>
    </head>
    <body>
        <form name="main">
            <h3>Выберите форму витража</h3>
            <select name="select" >
                <option value="0">Прямоугольник</option>
                <option value="1">Квадрат</option>
                <option value="2">Треугольник</option>
                <option value="3">Круг</option>
            </select>
            <button type="button" name="btn">Проверить</button>
            <input type="text" name="input" readonly >
            <button type="reset">Отменить</button>
        </form>
    </body>
</html>
