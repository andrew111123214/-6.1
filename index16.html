<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Анкета переводчика. Представление списком</title>
        <link rel="stylesheet" href="style16.css">
        <script src="file16.js"defer></script>
    </head>
    <body>
        <img src="перевод.png">
        <form name="main">
            <h3>Выберите форму витража</h3>
            <select name="select" >
                <option value="Русский">Русский</option>
                <option value="Английский">Английский</option>
                <option value="Французский">Французский</option>
                <option value="Немецкий">Немецкий</option>
                <option value="Китайский">Китайский</option>
                <option value="Японский">Японский</option>
            </select>
            <br>
            <label>Вознагрождение:</label><br>
            <input type="text" name="input" readonly ><br>
            <button type="button" name="btn">Определить</button>
            <button type="reset">Отменить</button>
        </form>
    </body>
</html>
