<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>переводчики. Использование атрибута id</title>
        <link rel="stylesheet" href="style13.css">
        <script src="file13.js" defer></script>
    </head>
    <body>
        <img src="анкета.png">
        <form name="main">
            <h3>Анкета для переводчиков</h3>
            Укажите те языки, которыми вы владете в совершенстве:<br>
            <input style="cursor: pointer;" type="checkbox" value="100"  id="y1">Русский<br>
            <input style="cursor: pointer;" type="checkbox" value="200"  id="y2">Английский<br>
            <input style="cursor: pointer;" type="checkbox" value="300"  id="y3">Французский<br>
            <input style="cursor: pointer;" type="checkbox" value="400"  id="y4">Немецкий<br>
            <input style="cursor: pointer;" type="checkbox" value="500"  id="y5">Китайский<br>
            <input style="cursor: pointer;" type="checkbox" value="600"  id="y6">Японский<br>
            <button style="cursor: pointer;"  name="btn">Зарплата</button>
            <button style="cursor: pointer;" type="reset">Отмена</button>
        </form>
    </body>
</html>
